<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center mb-4">Bowling Genius</h1>
            
            <!-- Affichage du jeu -->
            <div>
                <h3>Joueur: <span th:text="${game.playerName}"></span></h3>
                
                <!-- Affichage des frames -->
                <div class="row">
                    <div th:each="frame : ${game.frames}" class="col-6 col-md-4 col-lg-2 mb-3">
                        <div class="frame">
                            <div class="frame-number" th:text="'Frame ' + ${frame.frameNumber}"></div>
                            <div class="rolls">
                                <div class="roll" th:text="${frame.firstRoll != null ? (frame.strike ? 'X' : frame.firstRoll) : '-'}"></div>
                                <div class="roll" th:text="${frame.secondRoll != null ? (frame.spare ? '/' : frame.secondRoll) : (frame.firstRoll == null ? '' : (frame.strike ? 'X' : '-'))}"></div>
                                <div class="roll" th:if="${frame.frameNumber == 10}" th:text="${frame.thirdRoll != null ? (frame.thirdRoll == 10 ? 'X' : frame.thirdRoll) : ''}"></div>
                            </div>
                            <div class="score" th:text="${frame.frameScore}">0</div>
                        </div>
                    </div>
                </div>
                
                <!-- Boutons pour effectuer des lancers -->
                <div class="text-center mt-4">
                    <h4>Faites tomber des quilles :</h4>
                    <div class="d-flex flex-wrap justify-content-center" id="pinsButtons">
                        <!-- Les boutons seront générés par JavaScript -->
                    </div>
                    <div id="message" class="mt-3"></div>
                </div>

                <script th:src="@{/js/game.js}" defer></script>
                
                <!-- Bouton de réinitialisation -->
                <div class="text-center mt-4">
                    <form th:action="@{/bowling/reset}" method="post">
                        <button type="submit" class="btn btn-danger">Nouvelle partie</button>
                    </form>
                </div>
            </div>
            
            <!-- Message de fin de partie -->
            <div th:if="${game.complete}" class="alert alert-success text-center mt-4">
                <h3>Partie terminée !</h3>
                <p>Score final : <span th:text="${game.score}"></span></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
